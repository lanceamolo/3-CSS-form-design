<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <form action="" method="GET">
      <div class="column1">
        <div class="firstName">
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" name="firstName" value="John">
        </div>
        <div class="lastName">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" name="lastName" value="Doe">
        </div>
        <div class="eMail">
          <label for="eMail">Email Address</label>
          <input id="eMail" type="email" name="eMail" value="johndoe@email.com">
        </div>
        <div class="country">
          <label for="country">Country</label>
          <select name="country" id="country">
            <option value="">Choose a country</option>
            <option value="Merica">Merica</option>
            <option value="Russia">Russia</option>
            <option value="Japan">Japan</option>
            <option value="China">China</option>
            <option value="Brazil">Brazil</option>
          </select>
        </div>
        <div class="bio">
          <label for="bio">Biography</label>
          <input id="bio" type="textarea" name="bio">
        </div>
      </div>
      <div class="column2">
        <div class="phone">
          <label for="phone">Phone Number</label>
          <input id="phone" type="text" name="phone" value="+351 999 9999">
        </div>
        <div class="affiliations">
          <label for="affiliations">Affiliations</label>
          <input id="affiliations" type="textarea" name="affiliations">
        </div>
        <div class="occupation">
          <label for="occupation">Occupation</label>
          <select name="occupation" id="occupation">
            <option value="">Choose an occupation</option>
            <option value="jedi">Jedi</option>
            <option value="sith">Sith Lord</option>
            <option value="mercenary">Mercenary</option>
            <option value="bartender">Bartender</option>
          </select>
        </div>
        <div class="catsName">
          <label for="catsName">Cat's name</label>
          <input id="catsName" type="text" name="catsName" value="Kitty">
        </div>
        <div class="favGadget">
          <label for="favGadget">Favorite Gadget</label>
          <input id="favGadget" type="text" name="favGadget" value="Annoy-a-tron">
        </div>
      </div>
      <div class="column3">
        <div class="talent">
          <label for="talent">Type of Talent</label>
          <select name="talent" id="talent">
            <option value="">Choose a talent</option>
            <option value="leader">Leadership</option>
            <option value="time">Time Management</option>
            <option value="solve">Problem Solving</option>
            <option value="guns">Gunslinger</option>
          </select>
        </div>
        <div class="favDrink">
          <label for="favDrink">Favorite Drink</label>
          <input id="favDrink" type="text" name="favDrink" value="Green Tea">
        </div>
        <div class="power">
          <label for="power">Special Power</label>
          <input id="power" type="text" name="power" value="Anti-Gravity">
        </div>
        <div class="weapon">
          <label for="weapon">Weapon of Choice</label>
          <input id="weapon" type="text" name="weapon" value="Lightsaber">
        </div>
        <div class="comments">
          <label for="comments">Comments</label>
          <input id="comments" type="textarea" name="comments">
        </div>
      </div>
    </form>
  </div>
</body>

</html>
